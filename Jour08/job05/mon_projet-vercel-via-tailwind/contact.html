<body class="bg-seb-light-gray text-seb-dark font-sans">

  <!-- HERO -->
  <section class="text-center mt-12 px-4">
    <h1 class="text-4xl md:text-5xl font-extrabold text-seb-purple">Contactez-moi</h1>
    <p class="mt-4 text-gray-600 text-lg">Envoyez-moi un message directement via ce formulaire</p>

  <!-- FORMULAIRE -->
  <section class="mt-12 px-4 max-w-xl mx-auto">
    <form action="submit_contact.php" method="POST" class="bg-white p-6 rounded-lg shadow space-y-4">
      <div>
        <label class="block text-gray-700">Nom</label>
        <input type="text" name="name" required class="w-full mt-2 p-3 border border-gray-300 rounded focus:ring-2 focus:ring-seb-purple focus:border-seb-purple">
      </div>
      <div>
        <label class="block text-gray-700">Email</label>
        <input type="email" name="email" required class="w-full mt-2 p-3 border border-gray-300 rounded focus:ring-2 focus:ring-seb-purple focus:border-seb-purple">
      </div>
      <div>
        <label class="block text-gray-700">Message</label>
        <textarea name="message" rows="5" required class="w-full mt-2 p-3 border border-gray-300 rounded focus:ring-2 focus:ring-seb-purple focus:border-seb-purple"></textarea>
      </div>
      <button type="submit" class="btn-purple w-full flex justify-center items-center gap-2">

    </form>
