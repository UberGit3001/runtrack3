<!DOCTYPE html>
<html lang="en">
<head>

    <link href="./styles/output.css" rel="stylesheet">

    <title>Services — Portfolio</title>

<body class="bg-seb-light-gray text-seb-dark font-sans">

    <img src="./assets/img/Logo_mes_initiales_(250 x 60 px).png" class="w-16" alt="Logo de mes initiales">
    <nav class="hidden md:flex gap-6 text-lg">
      <a href="index.html" class="hover:text-seb-purple">Accueil</a>
      <a href="services.html" class="hover:text-seb-purple font-bold">Services</a>
      <a href="contact.html" class="hover:text-seb-purple">Contact</a>
    </nav>
    <button class="md:hidden text-3xl text-gray-700">
      <i class="fas fa-bars"></i>
    </button>
  </header>

  <!-- HERO -->
  <section class="text-center mt-12 px-4">
    <h1 class="text-4xl md:text-5xl font-extrabold text-seb-purple">Mes Services</h1>
    <p class="mt-4 text-gray-600 text-lg">Découvrez ce que je peux créer pour vous</p>
  </section>

  <!-- SERVICES CARDS -->
  <section class="mt-12 px-4 grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    <!-- Développement Web -->
    <div class="bg-white p-6 rounded-lg shadow hover:-translate-y-1 transition text-center">
      <i class="fas fa-code text-seb-purple text-4xl"></i>
      <h3 class="text-2xl font-semibold mt-4">Développement Web</h3>
      <p class="mt-2 text-gray-600">HTML, CSS, JS, Tailwind, React</p>
    </div>
    <!-- Mobile First -->
    <div class="bg-white p-6 rounded-lg shadow hover:-translate-y-1 transition text-center">
      <i class="fas fa-mobile-alt text-seb-purple text-4xl"></i>
      <h3 class="text-2xl font-semibold mt-4">Mobile First</h3>
      <p class="mt-2 text-gray-600">Responsive sur tous les écrans</p>
    </div>
    <!-- Performance -->
    <div class="bg-white p-6 rounded-lg shadow hover:-translate-y-1 transition text-center">
      <i class="fas fa-rocket text-seb-purple text-4xl"></i>
      <h3 class="text-2xl font-semibold mt-4">Performance</h3>
      <p class="mt-2 text-gray-600">Sites rapides & optimisés SEO</p>
    </div>
  </section>

  <!-- FOOTER -->
  <footer class="fixed bottom-0 mt-20 py-8 text-center bg-seb-dark text-seb-light-gray">
    <p><i class="far fa-copyright"></i> SebNono — 2025</p>
    <div class="flex justify-center gap-4 mt-3 text-2xl">
      <i class="fab fa-github hover:text-seb-purple cursor-pointer"></i>
      <i class="fab fa-linkedin hover:text-seb-purple cursor-pointer"></i>
      <i class="fas fa-envelope hover:text-seb-purple cursor-pointer"></i>
    </div>
  </footer>
